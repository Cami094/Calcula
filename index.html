<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
<link href="js/script.js" rel="script">
    <title>TARANTINO CALCULATOR!</title>
   
</head>
  <body >
      <main class="calculadora">

    <div class=" container text-center">
        <div class="row justify-content-md-center mx-auto my-auto bg-danger">
          <div class="header bg-danger">
          <h1>TARANTINO CALCULATOR</h1>
          </div>
          <div class="row mx-auto my-auto justify-content-md-center ">
          <div class="cont-display  ">
              <div>
          <input type="text" name ="display" id="resultado" placeholder="" value="" class="text-center form-control">
        </div>
    </div>  
       <div class="conteiner bg-danger ">
<div class="row mx-auto my-auto justify-content-md-center ">
    <input type="button" name="input" id="cancel"  value="C" onclick="cancel()" class="btn btn-dark col-2">
    <input type="button" name="input"  id="borra" value="&larr;" onclick="borrar()" class="btn btn-dark  col-2">
    <input type="button" name="input"  id="pot" value="(^)" onclick="pot()" class="btn btn-warning col-2">
    <input type="button" name="input" id="raiz" value="(âˆš)"  onclick="raiz()" class="btn btn-warning col-2">
    
</div>

<div class="row mx-auto my-auto justify-content-md-center">
    <input type="button" name="input"  id="nueve" value="9" onclick="nueve()" class="col-2 numero">
    <input type="button" name="input"  id="ocho" value="8" onclick="ocho()" class=" col-2 numero">
    <input type="button" name="input"  id="siete" value="7" onclick="siete()" class="col-2 numero">
    <input type="button" name="input"  id="division" value="%" onclick="divi()" class="col-2 btn btn-dark  operatore ">
    
</div>
<div class="row mx-auto my-auto justify-content-md-center">
    <input type="button" name="input"  id="seis" value="6" onclick="seis()" class="col-2 numero">
    <input type="button" name="input"  id="cinco" value="5"  onclick ="cinco()" class="col-2 numero">
    <input type="button" name="input"  id="cuatro" value="4" onclick ="cuatro()" class="col-2 numero">
    <input type="button" name="input"   id="mult" value="*" onclick ="mult()" class="col-2 btn btn-dark operatore ">
    
</div>
<div class="row mx-auto my-auto justify-content-md-center">
    <input type="button" name="input"   id ="tres" value="3" onclick ="tres()" class="col-2 numero">
    <input type="button" name="input"   id="dos" value="2" onclick ="dos()" class="col-2 numero">
    <input type="button" name="input"  id="uno" value="1"  onclick ="uno()" class="col-2 numero">
    <input type="button" name="input"   id="summa" value="+"  onclick ="summa()"  class="col-2 btn btn-dark operatore ">
    
</div>
<div class="row mx-auto my-auto justify-content-md-center">
    <input type="button" name="input"  id="cero" value="0" onclick ="cero()"  class="col-2 numero">
    <input type="button" name="input"  id ="punto" value="."  onclick ="punto()" class="col-2 operatore ">
    <input type="button"   id="igual" value="="  onclick ="igual()" class="col-2 btn btn-warning operatore ">
    <input type="button"   id="resta" value="-" onclick ="resta()"  class="col-2 btn btn-dark operatore ">
    
</div>
</div>

</div>
          <div class="footer-md-auto mx-auto my-auto  bg-success">
            3 of 3
          </div>
        </div>
      </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <script src="js/script.js"></script>
</main>
</body>
</html>
